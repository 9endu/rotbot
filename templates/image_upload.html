<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banana Shelf Life Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    .result h3 {
      font-size: 1.2rem;
    }

    .error {
      color: red;
    }

    video, canvas {
      width: 100%;
      max-height: 300px;
      margin-top: 10px;
      border-radius: 5px;
    }

    #captureBtn {
      background-color: #007bff;
    }

    #captureBtn:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="uploadForm" method="post" enctype="multipart/form-data">
      <label for="image">Upload Banana Image:</label>
      <input type="file" name="image" id="imageInput" accept="image/*">

      <p style="margin: 10px 0;">OR</p>

      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>

      <button type="button" id="captureBtn">Capture from Webcam</button>
      <button type="submit">Predict Shelf Life</button>
    </form>

    {% if prediction %}
      <div class="result">
        <h3>Prediction: {{ prediction }}</h3>
      </div>
    {% elif error %}
      <div class="result error">
        <h3>{{ error }}</h3>
      </div>
    {% endif %}
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const form = document.getElementById('uploadForm');
    const imageInput = document.getElementById('imageInput');

    // Request camera access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Error accessing camera:", err);
        captureBtn.disabled = true;
      });

    // Capture and prepare image for form submission
    captureBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const file = new File([blob], 'capture.jpg', { type: 'image/jpeg' });
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        imageInput.files = dataTransfer.files;
        alert("Image captured! You can now click 'Predict Shelf Life'.");
      }, 'image/jpeg');
    });
  </script>

</body>
</html>
